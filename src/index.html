<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PlansMfe</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <!--
    Wrap the Angular root inside <plans-mfe-root>:
    - Angular dev bootstrap still finds <app-root> (avoids NG05104)
    - Tailwind scoped with `important: 'plans-mfe-root'` still works
    - In SR_Web, the shell uses <plans-mfe-root> as the custom element host
  -->
  <plans-mfe-root>
    <app-root></app-root>
  </plans-mfe-root>
</body>
</html>
